<!DOCTYPE HTML>
<html>
	<head>
		<title>Mt Olive Baseball & Softball Association - MONTH Newsletter</title>
		<link rel="icon" type="image/png" href="/images/mobsa-logo.png" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-196216889-3"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'UA-196216889-3');
			gtag('config', 'G-SR4G5LEJP0');
		</script>

        <link rel="stylesheet" href="../assets/css/board.css" />
    </head>
    <body class="is-preload">
        <div id="page-wrapper">
            <section id="wrapper"></section>
        </div>
    <!-- Scripts -->
        <script src="../assets/js/jquery.min.js"></script>

        <script>
            $(document).ready(function () {
                $.ajax({
                    url: "org-data.json"
                })
                .fail(function(e,e1,e2,e3){
                    console.error("Retrieval of org data failed");
                })
                .done(function(result){
                    var wrapper = $("#wrapper");
                    $( result.boardMembers ).each(function(i, c){
                        var spotlight = $("<section class='wrapper spotlight " + ( i%2 ? "style1":"style2" ) + "'/>").appendTo(wrapper);
                        if (i % 2 === 1) spotlight.addClass("alt");

                        var inner = $("<div class='inner'/>").appendTo(spotlight);
                        $("<img class='image' src='" + ( c.photo ? c.photo : result.const.defaultContactPhoto ) + "'/>").appendTo(inner);
                        
                        var content = $("<div class='content'/>").appendTo(inner);
                        $("<h2 class='major'>" + c.name + "</h2>").appendTo(content);

                        var role = $("<p>" + c.role + "</p>").appendTo(content);

                        if( i%2 ) {
                            if(c.email) $("<p class='contact'><a href='mailto:" + c.email + "?subject=MOBSA'><i class='far fa-envelope'/>" + c.email + "</a></p>").appendTo(content);
                            if(c.phone) $("<p class='contact'><a href='tel:" + c.phone + "'><i class='fas fa-phone'/>" + c.phone + "</a></p>").appendTo(content);
                        } else {
                            if(c.email) $("<p class='contact'><a href='mailto:" + c.email + "?subject=MOBSA'>" + c.email + "<i class='far fa-envelope'/></a></p>").appendTo(content);
                            if(c.phone) $("<p class='contact'><a href='tel:" + c.phone + "'>" + c.phone + "<i class='fas fa-phone'/></a></p>").appendTo(content);
                        }
                    });
                });
            });
        </script>
    </body>
</html>
