        <link rel="preconnect" href="https://fonts.gstatic.com" /> 
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Metal+Mania&family=Norican&family=Pirata+One&family=Trade+Winds&display=swap" rel="stylesheet"/>

        <!--- Championship Banner Carousel - https://github.com/kenwheeler/slick --->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

        <link rel="stylesheet" href="../assets/css/board.css" />
        <link rel="stylesheet" href="./assets/css/WOC.css" />
    </head>
    <body class="is-preload">
        <div id="page-wrapper">
            <!--- HEADER CONTENT --->
            <div id="hero">
                <div class="row align-items-center">
                    <div class="col-lg-4">
                        <img class="img-responsive center-block d-block mx-auto logo-2" src="https://my.llfiles.com/00073674/MO-Shield-Star-Gold_600x488.png">
                    </div>
                    <div class="col-lg-4">
                        <span class="news-header news-header-alt news-header-stroked-alt">Wall of Champions</span>
                    </div>
                    <div class="col-lg-4 img-col-r">
                        <img class="img-responsive center-block d-block mx-auto logo-2" src="https://my.llfiles.com/00073674/MO-Shield-Star-Gold_600x488.png">
                    </div>
                </div>
            </div>
            <div id="slick-content"></div>
            <!-- Footer -->
            <div id="footer"></div>
        </div>
        
        <!-- Scripts -->
        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/browser.min.js"></script>
        <script src="../assets/js/breakpoints.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="../assets/js/util.js"></script>
        <script src="../assets/js/main.js"></script>
        <script src="../assets/js/resizeObserver.js"></script>

        <script>
            $(document).ready(function () {
                //Clear custom-content element
                //$("#custom-content").html("");

            /* Banner Roll */
                $("<div id=\"banner-roll-container\"><div class=\"banner-roll\"></div></div>").appendTo($("#slick-content"));

                var banners = [
                    "images/woc/banners/2021-12U-District7-RunnerUp.jpg",
                    "images/woc/banners/2021-10U-District7-RunnerUp.jpg",
                    "images/woc/banners/2021-8U-District7-RunnerUp.jpg",
                    "images/woc/banners/2021-11U-USAABL-Champions.jpeg",
                    "images/woc/banners/2021-9U-USABL-Champions.jpeg",
                    "images/woc/banners/2021-12U-MOMemorialDay-Champions.jpeg",
                    "images/woc/banners/2021-10U-MOMemorialDay-Champions.jpeg",
                    "images/woc/banners/2021-10U-CincoDeMayo-Champions.jpeg",    
                    "images/woc/banners/2020-11U-SummerSlugfestTournament-Champions.jpeg",
                    "images/woc/banners/2020-11U-District7-RunnerUp.jpeg",
                    "images/woc/banners/2020-8U-District7-RunnerUp.jpeg",  
                    "images/woc/banners/2019-8U-District7-Champions.jpeg",
                    "images/woc/banners/2019-10U-MemorialDayTournament-Champions.jpeg",
                    "images/woc/banners/2019-8U-MemorialDayTournanment.jpeg",
                    "images/woc/banners/2017-9U-District7-Champions.jpeg",
                    "images/woc/banners/2016-8U-District7-Champions.jpeg"   
                ];

                $(banners).each(function(i,o){
                    var r = {};
                    r.name = o;
                    r.img = o;
                    $("<div class=\"banner-item\"><img src=\"" + r.img + "\" alt=\"" + r.name + "\" /></div>").appendTo($(".banner-roll"));
                });

                $('.banner-roll').slick({
                    autoplay: true,
                    autoplaySpeed: 2000,
                    arrows: false,
                    //initialSlide: Math.floor(Math.random() * banners.length),
                    variableWidth: true,
                    centerMode: true,
                    centerPadding: '50%',
                    slidesToShow: 3,
                    responsive: [
                        {
                            breakpoint: 768,
                            settings: {
                                arrows: false,
                                centerMode: true,
                                centerPadding: '50%',
                                slidesToShow: 3
                            }
                        },
                        {
                            breakpoint: 480,
                            settings: {
                                arrows: false,
                                centerMode: true,
                                centerPadding: '50%',
                                slidesToShow: 1
                            }
                        }
                    ]
                });

            /* Champions Carousel */
                $("<div class=\"champ-roll\"></div>").appendTo($("#slick-content"));

                var champs = [
                    "images/woc/teams/2021-12U-MOMemorialDayTournament-Champions-Team.jpeg",
                    "images/woc/teams/2021-10U-MOMemorialDayTournanment-Champions-Team.jpeg",
                    "images/woc/teams/2021-9U-USABL-Champions-Team.jpeg",    
                    "images/woc/teams/2021-9U-11U-USABL-Champions-Team.jpeg",
                    "images/woc/teams/2021-8U-DistrictRU.jpg",
                    "images/woc/teams/2020-11U-USABL-Champions.jpeg",
                    "images/woc/teams/2020-9U-USABL-AugSD-Champions-Team.jpeg",
                    "images/woc/teams/2020-9U-USABL-Champions.jpeg",
                    "images/woc/teams/2020-9U-District7-Champions-Team.png",
                    "images/woc/teams/2020-8U-USABL-Champions.jpeg"
                ];

                $(champs).each(function(i,o){
                    var r = {};
                    r.name = o;
                    r.img = o;
                    $("<div><img src=\"" + r.img + "\" alt=\"" + r.name + "\" /></div>").appendTo($(".champ-roll"));
                });

                $(".champ-roll").slick({
                    autoplay: true,
                    autoplaySpeed: 5000,
                    arrows: false,
                    dots: true,
                    //initialSlide: Math.floor(Math.random() * champs.length),
                    variableWidth: true,
                    centerMode: true,
                    centerPadding: "60px",
                    slidesToShow: 3,
                    responsive: [
                        {
                            breakpoint: 768,
                            settings: {
                                arrows: false,
                                centerMode: true,
                                centerPadding: "40px",
                                slidesToShow: 3
                            }
                        },
                        {
                            breakpoint: 480,
                            settings: {
                                arrows: false,
                                centerMode: true,
                                centerPadding: "40px",
                                slidesToShow: 1
                            }
                        }
                    ]
                });

                $("#footer").load("../assets/templates/newsletter-footer.html");
            });
        </script>
    </body>
</html>
